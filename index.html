<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, word game">
    <title>WordStems</title>
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caprasimo">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="end-screen">
        <p id="gameOver"></p>
        <p id="yourScore"></p>
        <small id="thanks">Thanks for playing! </small>

    </div>
    <div class="game-wrapper">
        <div id="timer"></div>
        <div class="stem-prompt"></div>
        <label for="usr">Your words: </label>
        <input type="text" id="userInput" name="usr">
        <small id="plusPoints"></small>
        
        <p id="checkWord"></p>
        <p id="submittedWords"></p>
        
    </div>
    <div class="start-page">
        <h1>Welcome to <em>WordStems</em>!</h1>
        <p>Make as many words as you can from the stem.</p>
        <small id="example">ex: <b>ate</b> -> encapsul<b>ate</b>, <b>ate</b>lier, correl<b>ate</b>...</small>
        <button id="start">Start</button>
        <p id="current-day"></p>
        <small>By Sophia Cao</small>
        <iframe src="https://giphy.com/embed/UQ1EI1ML2ABQdbebup" 
        width="100" height="100" frameBorder="0"></iframe>
    </div>
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
