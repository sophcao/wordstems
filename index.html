<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, word game">
    <title>WordStems</title>
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caprasimo|Archivo">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="end-screen-title">
        <p id="gameOver"></p>
        <div class="scoreGrid">
            <small id="yourScore"></small>
            <small id="yourHighScore"></small>
        </div>
    </div>
    <div class="end-screen">
        <p id="yourWords"></p>
        <p id="wordList"></p>
    </div>
    <div class="longest-wrapper">
        <p id="longestWord"></p>
    </div>
    <div class="end-button">
        <button id="playAgain">PLAY AGAIN</button>
    </div>
    <div class="game-wrapper">
        <div class="timer-wrapper">
            <div id="timer">&#x1F553 1:30</div>
        </div>
        <div id="scoreCount">0</div>
        <div class="stem-prompt"></div>
        <label></label>
        <input type="text" id="userInput" name="usr"><br>
        <small id="press-enter">press enter to submit</small><br>
        <span id="checkWord"></span>
        <p id="plusPoints"></p>
        <p id="submittedWords"></p>
        
    </div>
    <div class="start-page">
        <h1 class="welcome">WordStems</h1>
        <p><b>BETA</b></p>
        <p>Make as many words as you can from the stem.</p>
        <small id="example">ex: <b>ate</b> -> encapsul<b>ate</b>, <b>ate</b>lier, correl<b>ate</b>...</small>
        <button id="start">START</button>
        <p id="current-day"></p>
        <small>By Sophia Cao</small>
        <iframe src="https://giphy.com/embed/UQ1EI1ML2ABQdbebup" 
        width="100" height="100" frameBorder="0"></iframe>
    </div>
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
